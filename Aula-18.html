<!DOCTYPE html>
<html>
<head>
	<title>Links</title>
<meta charset="utf-8">

	<script type="text/javascript">
		function mostravalor(componente){
			var valor = componente.getAttribute('data-idade');
			alert(valor);
		}
	</script>

<style type="text/css">
	.pessoa{
		color: red;
	}
	.pessoa[data-idade='30']{
		color: blue;
	}
	.pessoa::before{
		content: 'Nome: ';
	}
	.pessoa::after{
		content: ' - Idade: ' attr(data-idade);
	}


</style>

</head>
<body>

	<div>
		
<ul>
	<li class="pessoa" onclick="mostravalor(this)" data-idade="20 - CPF: 777 ">João</li>
 	<li class="pessoa" onclick="mostravalor(this)" data-idade="30 - CPF: 888">José</li>
	<li class="pessoa" onclick="mostravalor(this)" data-idade="40 - CPF: 999">Maria</li>
</ul>

	</div>

</body>
</html>
